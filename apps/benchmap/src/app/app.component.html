<div class="handlers">
  <span *ngFor="let route of routes" (click)="click(route)">
    {{ route || 'home' | titlecase }}
  </span>
</div>

<div class="form">
  <div class="field">
    <label>Amount</label>
    <input type="number" [formControl]="targetsCreatorForm.controls.amount" />
  </div>

  <div class="field">
    <label>Update Interval</label>
    <input
      type="number"
      [formControl]="targetsCreatorForm.controls.updateInterval"
    />
  </div>

  <div class="field">
    <label>Update Probability (%)</label>
    <input
      type="number"
      [formControl]="targetsCreatorForm.controls.updateProbability"
    />
  </div>
</div>

<router-outlet></router-outlet>
